<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
        <h1>Power Blogs</h1>
        <p>I will guide you towards the path of power and money will follow.</p>
    </div>
    </header>
    <main class="container">
        <div class="card-container">
            <a href="#" class="card-image-container">
                <img 
                src="https://picsum.photos/400/400" 
                alt="card 1 image"
                class="card-image"
                loading="lazy"
                />
            </a>    
            <div class="card-title">
                <a href="#">
                    <h2>New gadgets released</h2>
                    <p class="card-desc">
                        Check out the latest tech gadgets hitting the market from smart phones to smart watches.
                    </p>
                </a>
            </div>
            <div class="card-footer-container">
                <div class="author-container">
                    <div class="avatar-container">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                        alt="avatar 1" 
                        loading="lazy" />
                    </div>
                    <div class="card-tag-container">
                        <span>
                            John Doe
                        </span>
                        <span>
                            Dec 17, 2024
                        </span>
                    </div>
                </div>
                <div class="card-tag-container">
                    <span>Technology</span>
                </div>
            </div>

        </main>

        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
    </div>
